<div class="row">
    <div class="column" *ngFor="let prod of products">
        <div class="card">
            <h3>{{prod.ProductName}}</h3>
            <p><img [src]="prod.ProductImage" width="200px; height:200px" /></p>
            <p>Price : {{prod.Price | currency}}</p>
            <P><input type="button" value="Add To Cart" (click)='onAddCart(prod)' class="btn btn-primary" /></P>
        </div>
    </div>
</div>
