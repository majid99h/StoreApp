<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h3>Shopping Cart</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>

                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of ProductDetail">

                        <td><img [src]="prod.ProductImage" width="80px" height="60px" /></td>
                        <td>{{prod.ProductName}}</td>

                        <td>
                            <i class="fa fa-plus-square" (click)='onAddItem(prod)' aria-hidden="true" style="cursor:pointer"></i>
                            <input type="text" style="width:60px; text-align: right;" disabled value="{{prod.Count}}">
                            <i class="fa fa-minus-square" (click)='onRemoveItem(prod)' aria-hidden="true" style="cursor:pointer"></i>
                        </td>
                        <td>{{prod.Price}}</td>

                        <td>{{ (prod.Quantity * prod.Price) | currency }}</td>
                    </tr>

                </tbody>
                <tfoot>
                    <tr>

                        <td colspan="4">Grand Total</td>
                        <td>{{grandTotal | currency}}</td>

                    </tr>
                    <tr>

                        <td colspan="4">
                            <input type="button" class="btn btn-primary" value="Continue Shopping"> &nbsp;
                            <input type="button" class="btn btn-primary" (click)="CheckOut()" value="CheckOut">
                        </td>


                        <td>

                        </td>

                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
