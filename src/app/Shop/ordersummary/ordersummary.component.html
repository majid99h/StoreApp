<div class="row">
    <div class="col-75">
        <div class="container">
            <form (ngSubmit)="SaveOrder()" #orderform="ngForm">

                <div class="row">
                    <div class="col-50">
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Full Name" [(ngModel)]="model.FullName" #fullname="ngModel">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" [(ngModel)]="model.Email" #email="ngModel" placeholder="Email">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" [(ngModel)]="model.Address" placeholder="Adress" #address="ngModel">
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="city" placeholder="City" [(ngModel)]="model.City" #city="ngModel">
                    </div>
                </div>
                <label>
           
          </label>
                <input type="submit" value="Done" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Cart</h4>
            <p *ngFor="let item of cartDetail">
                <a>{{item.ProductName}}</a> &nbsp;
                <span class="qty">{{item.Quantity}}</span>
                <span class="price">{{item.Price | currency}}</span>
            </p>

            <hr>
            <p>Total <span class="price" style="color:black"><b>{{grandTotal | currency}}</b></span></p>
        </div>
    </div>
</div>
